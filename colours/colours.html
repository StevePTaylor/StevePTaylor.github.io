<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Colours</title>
    <link rel="stylesheet" href="css/styles.css">
    <script async src="javascript/scripts.js"></script>
  </head>
  <body>
    <div class="site__container">
      <section class="colour__container">
        <div class="colour__set-primary">
          <ul>
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
          </ul>
        </div>
        <div class="colour__buttons">
          <button class="button" type="button" name="button" data-colour="red">Red</button>
          <button class="button" type="button" name="button" data-colour="green">Green</button>
          <button class="button" type="button" name="button" data-colour="blue">Blue</button>
        </div>
      </section>

      <section class="colour__container">
        <div class="colour__set-secondary">
          <ul>
            <li>Cyan</li>
            <li>Magenta</li>
            <li>Yellow</li>
          </ul>
        </div>
        <div class="colour__buttons">
          <button class="button" type="button" name="button" data-colour="cyan">Cyan</button>
          <button class="button" type="button" name="button" data-colour="magenta">Magenta</button>
          <button class="button" type="button" name="button" data-colour="yellow">Yellow</button>
        </div>
      </section>

    </div>
  </body>
</html>
